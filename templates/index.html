<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Clustering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Retail Customer Clustering</h1>
        <form action="{{ url_for('cluster') }}" method="POST">
            <label for="num_clusters">Number of Clusters:</label>
            <input type="number" id="num_clusters" name="num_clusters" min="1" max="10" value="3" required>
            <button type="submit">Cluster Customers</button>
        </form>
    </div>
</body>
</html>
